  <style>
    body {
      text-align: center;

    nav {
      background: rgba(8, 44, 143, 0.445);
      padding: 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      position: sticky;

      backdrop-filter: blur(10px);

    }

    nav a {
      text-decoration: none;

    .profile-pic {
      width: 70%;
      max-width: 220px;
      height: auto;
      border-radius: 30px;
      object-fit: cover;
      margin: 20px auto;
      display: block;
      border: 4px solid #ffffffaa;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
      transition: transform 0.8s ease, box-shadow 0.8s ease;
    }

    .profile-pic:hover {
      transform: scale(1.07) rotate(360deg);
      box-shadow:
        0 0 15px #4a90e2,
        0 0 30px #660505,
        0 0 60px #ff0000;
    }

    .quote {
      font-family: 'Kanit', sans-serif;

      background-color: #514f94;
      color: rgb(24, 22, 22);

      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .about-button:hover {
      background-color: #b46aa8;
    }

    .footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.1);
      color: #272e33;
      font-size: 0.9rem;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #272e33;
      text-decoration: none;
      font-weight: 500;
    }

    .social-icons a:hover {
      color: #4a90e2;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1rem;
      }

      .about-button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      .quote {
        font-size: 0.95rem;
      }

      .social-icons a {
        display: block;
        margin: 5px 0;
      }
    }
